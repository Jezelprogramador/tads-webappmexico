<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera de México</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bandera de México</h1>
    
    <div class="sliders">
        <div class="slider-container">
            <label for="greenRange">Esperanza</label>
            <input type="color" id="greenRange" value="#008000">
            <span id="greenValue">#008000</span>
        </div>

        <div class="slider-container">
            <label for="redRange">Sangre de nuestros héroes nacionales</label>
            <input type="color" id="redRange" value="#800000">
            <span id="redValue">#800000</span>
        </div>
    </div>

    <div class="flag-container">
        <div class="color-box" id="greenBox"></div>
        <div class="middle">MX</div>
        <div class="color-box" id="redBox"></div>
    </div>

    <p class="author">JEZRAEL JARED GOMEZ TORRES</p>

    <script src="script.js"></script>
</body>
</html>
